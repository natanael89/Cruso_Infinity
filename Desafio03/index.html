<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page </title>
    <link rel="stylesheet" href="/Desafio03/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header p-1">
        <div class="container d-flex d-flex justify-content-evenly">
            <div>
                <a href="#" class="navbar-brand">
                    <img src="https://spfw.com.br/wp-content/uploads/2022/05/logo-senac-e165402605197.png" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="https://cdn.icon-icons.com/icons2/622/PNG/512/whatsapp-logo_icon-icons.com_57054.png" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="https://images.vexels.com/media/users/3/194987/isolated/preview/2d76b59d0bbc86b7553dd151ed24263a-icone-plano-de-chapeu-de-formatura.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <section class="info">
        <div class="container">
            <h2>Por que nos esolher?</h2>
            <p>Oferecemos serviços de alta qualidade e atendimento personalizado para atender às suas necessidades.</p>
        </div>
    </section>

    <section class="lead-form">
        <div class="container">
            <h2>Cadastre-se para mais informações</h2>
            <form action="">
                <div class="form-group">
                    <label for="name">Nome*</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="celular">Celular*</label>
                    <input type="number" class="form-control" id="celular" placeholder="Digite seu numero">
                </div>

                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
        </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
