<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="organogram">
          <details class="p-12">
            <summary class="row p-12">
                <div class="block pin-b p-12"> Presidente</div>
            </summary>
            <div class="row"><hr class="half-primary"/></div>
              <details class="row p-12">
                
                <summary class="mb-2">Departamento Administrativo</summary>                
                <div class="row p-12">
                    <div class="block pin-e">Financeiro</div>
                    <hr/>
                    <div class="block pin-s">RH</div>
                </div>
              </details>
              <details class="row p-12">
                
                <summary class="mb-1">Departamento de Organização e Sistemas</summary>
                <div class="row p-12">
                    <div class="block pin-e">TI</div>
                    <hr/>
                    <div class="block pin-s">Cobtábil</div>
                </div>
              </details>
              
              <details class="row p-12">
                <div class="row"><hr class="half-square"/></div>
                <summary class="mb-2">Departamento Técnico</summary>
                <div class="row align-items-start">
                    <div class="block pin-t">Produção</div>
                    <div class="block pin-t">Comercial <br/> Central</div>
                    <div class="block pin-t">Logística</div>
                </div>          
              </details>
          </details>        
     </section>
</body>
</html>
