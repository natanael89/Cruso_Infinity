<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1> 
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura">

        <div>
            <button class="btn" onclick="calcularIMC()">Calcular IMC</button>
            <button class="btn" onclick="calcularNovamente()">Calcular Novamente</button>
        </div>

        <div class="resultado" id="resultado"></div>
        <div class="resultado" id="classificacao"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
