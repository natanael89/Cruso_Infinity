<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Agrupamento / Tabelas</title>
    <link rel="stylesheet" href="style_tabela.css">
</head>
<body>
    <div class="conteiner">
        <form class="form-conteiner">
            <labe class="label" for="">Email</labe>
            <input class="input" type="email" name="email" id="email">
            <label class="label">Senha</label>
            <input class="input" type="password" name="senha" id="senha">
            <button class="button">ENTRAR</button>
            <p class="paragrafo">Esqueceu sua senha</p>
        </form>
    </div>
</body>
</html>
